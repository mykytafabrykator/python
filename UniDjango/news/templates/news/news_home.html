{% extends 'main/base.html' %}
{% block title %}
    News
{% endblock title %}
{% block body %}
    <div class="features">
        <h1>DK-01 News</h1>
        {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Look through</a>
            </div>
        {% endfor %}
        {% else %}
            <p>No news</p>
        {% endif %}
    </div>
{% endblock body %}
